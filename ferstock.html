    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Source+Code+Pro:wght@200&display=swap');

        html{
            height:100%;
          }
          body
          { height:100%;
            background-color: #fcfcfc;
          
          }
          .aguarde
          {
            margin-top: 25vh;
          }

        main{
            font-family: 'Source Code Pro', monospace;
        }
        main h1{
            font-weight: 200;
            font-size: 5rem;
            
        }
        main span{
            background: -webkit-linear-gradient(rgb(116, 0, 161), rgb(61, 61, 61));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            align-items: center;
            
        }

        @media screen and (max-width: 768px) {
            main h1{
                font-size: 2rem;
            }
        }
        .custom-button {
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Fixed header to stay at top when scrolling */
        .fixed-top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(17, 17, 17, 0.13);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Add some top padding to main content to account for fixed header */
        main {
            padding-top: 80px;
        }
        
        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px; /* Back to original position on the right side */
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(110, 12, 175, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(110, 12, 175, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background: rgba(110, 12, 175, 1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 12, 175, 0.4);
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .back-to-top {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
                bottom: 20px;
                right: 15px;
            }
        }
        
        @media screen and (max-width: 452px) {
            .back-to-top {
                width: 40px;
                height: 40px;
                font-size: 1rem;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
    <body>
        <header class="d-flex justify-content-between align-items-center pt-2 fixed-top-header">
            <div></div>
            <div class="logo">
                <h1 class=""><span>{</span>Samuel <span> /</span>
                    Portfolio<span>}</span></h1>
            </div>
            <div class="cv-button-container">
                <a href="Currículo_Samuel_Barbosa_TI_Logistica.pdf" download class="cv-download-btn underline-anime">Download CV</a>
            </div>
        </header>
        <main>
            <section class="aguarde text-center text-white">
                <h1 class="underline-anime mb-5"><span>{</span> In production <span>}</span></h1>
                <p class="fs-2 fs-sm-1">The project is almost ready, you will soon be able to find it here, so don't forget to come back to check the progress.</p>
                <a href="/index.html" class="custom-button">Back to Home</a>
            </section>
        </main>
        
        <!-- Back to Top Button -->
        <button id="backToTop" class="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </button>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
        
        <script>
            // Header hide/show on scroll functionality
            let lastScrollTop = 0;
            const header = document.querySelector('.fixed-top-header');
            const backToTopButton = document.getElementById('backToTop');
            
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // Hide/show header based on scroll direction
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scrolling down - hide header
                    header.classList.add('hide');
                } else {
                    // Scrolling up - show header
                    header.classList.remove('hide');
                }
                
                // Show/hide back to top button
                if (scrollTop > 300) {
                    backToTopButton.classList.add('show');
                } else {
                    backToTopButton.classList.remove('show');
                }
                
                lastScrollTop = scrollTop;
            });
            
            // Back to top button functionality
            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Show header when mouse is near the top of the screen
            document.addEventListener('mousemove', function(e) {
                if (e.clientY < 100) {
                    header.classList.remove('hide');
                }
            });
        </script>
    </body>
</html>
